<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1f71b0605e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>When You Rich 30</h1>
    <div class="accordion">
      <div class="accordion__panel">
        <input type="radio" name="acc" id="acc1" checked>
        <label for="acc1">
          <div class="accordion__heading">
            <div class="accordion__title">Other people's opinions</div>
            <div class="accordion__icon"><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="accordion__content">
            <img src="images/lfe-before-30-1.jpg" alt="">
          </div>
        </label>
      </div>
      <div class="accordion__panel">
        <input type="radio" name="acc" id="acc2">
        <label for="acc2">
          <div class="accordion__heading">
            <div class="accordion__title">Travel</div>
            <div class="accordion__icon"><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="accordion__content">
            <img src="images/lfe-before-30-2.jpg" alt="">
          </div>
        </label>
      </div>
      <div class="accordion__panel">
        <input type="radio" name="acc" id="acc3">
        <label for="acc3">
          <div class="accordion__heading">
            <div class="accordion__title">"Late" means</div>
            <div class="accordion__icon"><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="accordion__content">
            <img src="images/lfe-before-30-3.jpg" alt="">
          </div>
        </label>
      </div>
      <div class="accordion__panel">
        <input type="radio" name="acc" id="acc4">
        <label for="acc4">
          <div class="accordion__heading">
            <div class="accordion__title">Attitudes to ageing</div>
            <div class="accordion__icon"><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="accordion__content">
            <img src="images/lfe-before-30-4.jpg" alt="">
          </div>
        </label>
      </div>
      <div class="accordion__panel">
        <input type="radio" name="acc" id="acc5">
        <label for="acc5">
          <div class="accordion__heading">
            <div class="accordion__title">Friends</div>
            <div class="accordion__icon"><i class="fa-solid fa-plus"></i></div>
          </div>
          <div class="accordion__content">
            <img src="images/lfe-before-30-5.jpg" alt="">
          </div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
